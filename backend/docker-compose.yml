version: '3.8'
services:
  nest-api:
    container_name: nest-api
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: host
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env
  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    network_mode: host
    volumes:
      - postgres:/var/lib/postgresql/data


volumes:
  postgres:
    name: nest-db
